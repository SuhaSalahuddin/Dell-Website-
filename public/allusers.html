    <script>
        function showusers()
        {
            var loglength = localStorage.length - 1;
            for(var i=0 ; i <= loglength; i++)
            {
                var name1, email1;
                itemkey = localStorage.key(i);
                value = localStorage.getItem(itemkey);
                obj = JSON.parse(value);
                name1 = obj.name1;
                email1 = obj.email1;
                document.getElementById("list").innerHTML += `<tr><td>${name1}</td><td>${email1}</td></tr>`;
            }
        }
    </script>
